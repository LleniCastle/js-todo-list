<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://kit.fontawesome.com/4fc422ccc9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
    <div class="container">
        <div class="titulos1">
            <h1> Todo List </h1>
            <hr>
            <p>Nueva Tarea</p>
        </div>
        <form id="form">
            <input type="text" id="agregarTarea" />
            <button type="submit">Agregar</button>
        </form>
        <div class="tareas">
            <div id="contador">
                <h6>Total: <span id="contador1"></span></h6>
                <h6>Realizadas: <span id="contador2"></span></h6>
            </div>
            <table>
                <tr class="titlelist">
                    <th>ID</th>
                    <th>TAREAS</th>
                    <th>CHEQUEAR</th>
                    <th>BORRAR</th>
                </tr>
                <tbody id="listTareas">
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
